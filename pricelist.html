<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/c78576d7c3.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar">
      <!-- This is Navbar -->
      <div
        id="hamburger"
        class="d-block d-md-none"
        onclick="onHamburgerClick()"
      >
        <!-- This is hamburger -->
        <i
          class="fa fa-bars pointer text-4xl ms-2 text-white"
          aria-hidden="true"
        ></i>
      </div>
      <div
        id="user-info"
        class="d-none d-md-flex align-items-center text-white"
      >
        <!-- This is user information and image -->
        <img
          src="https://cdn-icons-png.flaticon.com/512/219/219983.png"
          height="40"
          width="40"
          alt="user"
        />
        <div class="ms-2">
          <h6 class="text-sm mb-0">John Andre</h6>
          <h6 class="text-xs mb-0">Storfjord As</h6>
        </div>
      </div>
      <div class="custom-select">
        <!-- This is language selector -->
        <div
          class="selected-language"
          onclick="toggleLanguageOptions()"
          id="selectedLanguage"
        >
          <span class="text-white text-xs">English</span>
          <img class="flag ms-1" src="/icons/Flag_of_Uk.png" alt="UK Flag" />
        </div>
        <div class="language-options" id="languageOptions">
          <a
            class="pointer text-xs"
            onclick="selectLanguage('en', '/icons/Flag_of_Uk.png', 'English')"
          >
            English
            <img class="flag ml-1" src="/icons/Flag_of_Uk.png" alt="UK Flag" />
          </a>
          <a
            class="pointer text-xs"
            onclick="selectLanguage('den', '/icons/Flag_of_Denmark.svg.png', 'Norsk Bokmal')"
          >
            Norsk Bokmal
            <img
              class="flag ml-1"
              src="/icons/Flag_of_Denmark.svg.png"
              alt="France Flag"
            />
          </a>
        </div>
      </div>
    </nav>
    <main>
      <div class="menu d-none d-md-block py-2 px-4">
        <!-- Menu -->
        <div class="menu-title text-lg text-center pb-1">
          <span>Menu</span>
        </div>
        <div class="mt-3 text-sm">
          <a
            href="/invoices"
            class="text-decoration-none px-2 py-1 link-with-icon"
          >
            <i class="fa-solid fa-file-invoice text-primary"></i> Invoices
          </a>
          <a
            href="/customers"
            class="text-decoration-none px-2 py-1 link-with-icon"
          >
            <i class="fa-solid fa-user text-primary"></i> Customers
          </a>
          <a
            href="/business"
            class="text-decoration-none px-2 py-1 link-with-icon"
          >
            <i class="fa-solid fa-thin fa-gear text-primary"></i>Business
          </a>
          <a
            href="/invoice-journal"
            class="text-decoration-none px-2 py-1 link-with-icon"
          >
            <i class="fa-solid fa-file-invoice text-primary"></i> Invoice
            Journal
          </a>
          <a
            href="/pricelist"
            class="text-decoration-none link-with-icon px-2 py-1 bg-light rounded"
          >
            <i class="fa-solid fa-tag text-primary"></i> Price List
          </a>
          <a
            href="/multiple-invoicing"
            class="text-decoration-none px-2 py-1 link-with-icon"
          >
            <i class="fa-solid fa-file-invoice text-primary"></i> Multiple
            Invoicing
          </a>
        </div>
      </div>
      <div class="ms-2 px-4 py-2 flex-grow-1 bg-white">
        <div>
          <!-- This is Price list page -->
          <div class="d-flex justify-content-between">
            <h2>asd</h2>
            <h2>asd</h2>
          </div>

        </div>
      </div>
    </main>
  </body>
</html>
