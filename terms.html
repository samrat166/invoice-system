<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lettfakture Terms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/c78576d7c3.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="background-image">
    <nav class="navbar-transparent">
      <!-- This is Navbar -->
      <div
        id="hamburger"
        class="d-block d-md-none"
        onclick="onHamburgerClick()"
      >
        <!-- This is hamburger -->
        <i
          class="fa fa-bars pointer text-4xl ms-2 text-white"
          aria-hidden="true"
        ></i>
      </div>

      <div class="d-none d-md-flex">
        <img
          height="30"
          width="50"
          src="https://storage.123fakturere.no/public/icons/diamond.png"
          alt="UK Flag"
        />
      </div>
      <div
        id="user-info"
        class="d-none d-md-flex align-items-center text-white"
      >
        <h6 class="pointer mx-2">Home</h6>
        <h6 class="pointer mx-2">Order</h6>
        <h6 class="pointer mx-2">Our Customers</h6>
        <h6 class="pointer mx-2">About</h6>
        <h6 class="pointer mx-2">Contact Us</h6>
      </div>
      <div class="custom-select">
        <!-- This is language selector -->
        <div
          class="selected-language"
          onclick="toggleLanguageOptions()"
          id="selectedLanguage"
        >
          <span class="text-white text-xs">English</span>
          <img class="flag ms-1" height="25" width="30" src="Flag_of_Uk.png" alt="UK Flag" />
        </div>
        <div class="language-options" id="languageOptions">
          <a
            class="pointer text-xs"
            onclick="selectLanguage('en', 'https://cdn.freebiesupply.com/logos/large/2x/united-states-flag-logo-png-transparent.png', 'English')"
          >
            English
            <img class="flag ml-1" src="https://cdn.freebiesupply.com/logos/large/2x/united-states-flag-logo-png-transparent.png" alt="UK Flag" />
          </a>
          <a
            class="pointer text-xs"
            onclick="selectLanguage('den', 'https://seeklogo.com/images/N/Norway-logo-921A318D83-seeklogo.com.png', 'Norsk Bokmal')"
          >
            Norsk Bokmal
            <img
              class="flag ml-1"
              src="https://seeklogo.com/images/N/Norway-logo-921A318D83-seeklogo.com.png"
              alt="France Flag"
            />
          </a>
        </div>
      </div>
    </nav>
    <div class="d-flex justify-content-center w-100 my-5">
      <div class="content rounded bg-white text-sm p-4" style="width: 80%;"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          var url = "https://baconipsum.com/api/?type=all-god&paras=10";
          var contentDiv = document.querySelector(".content");
      
          // Display loading text while fetching
          contentDiv.innerHTML = "Fetching...";
      
          fetch(url)
            .then(function (response) {
              return response.json();
            })
            .then(function (result) {
              var joinedContent = result.join(" ");
              contentDiv.innerHTML = joinedContent;
            })
            .catch(function (error) {
              console.error(error);
              contentDiv.innerHTML = "Error fetching data";
            });
        });
      </script>
      
  </body>
</html>
